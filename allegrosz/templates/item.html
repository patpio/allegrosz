{% extends "partials/_base.html" %}

{% block content %}

    {{ item }}
<img src="{{ url_for('main.uploads', filename=item.image) }}" style="width: 100px; height: auto" alt="">
<a href="{{ url_for('items.edit', item_id=item.id) }}" class="btn btn-primary">Edit</a>

<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
  Launch demo modal
</button>

    {% with %}
        {% set method = 'POST' %}
        {% set action = url_for('items.delete', item_id=item.id) %}
        {% include 'partials/_modal_form.html' %}
    {% endwith %}
{% endblock %}
