<div class="col-4">
<div class="card" style="width: 18rem;">
  <div class="img-fit-cover">
  <img src="{% if item.image %}{{ url_for('main.uploads', filename=item.image) }}{% else %}
  {{ url_for('static', filename='images/logo.ico') }}{% endif %}" class="card-img-top img-fit" alt="...">
    </div>
  <div class="card-body">
    <h5 class="card-title">{{ item.title }}</h5>
    <p class="card-text">{{ item.description }}</p>
    <p class="card-text">{{ item.price }}</p>
    <p class="card-text">{{ item.category }} -> {{ item.subcategory }}</p>
    <a href="{{ url_for('items.item', item_id=item.id) }}" class="btn btn-primary">Go to item</a>
  </div>
</div>
</div>
